volumes:
  pc:
    bootloader: grub
    structure:
      - name: EFI System
        type: EF,C12A7328-F81F-11D2-BA4B-00A0C93EC93B
        filesystem: vfat-16
        filesystem-label: system-boot
        size: 50M
        content:
          - source: grubaa64.efi
            target: EFI/boot/grubaa64.efi
          - source: shim.efi.signed
            target: EFI/boot/bootaa64.efi
          - source: grub.cfg
            target: EFI/ubuntu/grub.cfg
          - source: qcs6490-addons-rb3gen2.dtb
            target: dtb/qcs6490-rb3gen2.dtb
          - source: qcs6490-addons-rb3gen2-ia-mezz.dtb
            target: dtb/qcs6490-rb3gen2-ia-mezz.dtb
          - source: qcs6490-addons-rb3gen2-ptz-mezz.dtb
            target: dtb/qcs6490-rb3gen2-ptz-mezz.dtb
          - source: qcs6490-addons-rb3gen2-video-mezz.dtb
            target: dtb/qcs6490-rb3gen2-video-mezz.dtb
          - source: qcs6490-addons-rb3gen2-vision-mezz.dtb
            target: dtb/qcs6490-rb3gen2-vision-mezz.dtb
