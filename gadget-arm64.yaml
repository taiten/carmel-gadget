volumes:
  pc:
    bootloader: grub
    structure:
      - name: EFI System
        type: EF,C12A7328-F81F-11D2-BA4B-00A0C93EC93B
        filesystem: vfat
        filesystem-label: system-boot
        size: 50M
        content:
          - source: grubaa64.efi
            target: EFI/boot/grubaa64.efi
          - source: shim.efi.signed
            target: EFI/boot/bootaa64.efi
          - source: grub.cfg
            target: EFI/ubuntu/grub.cfg
          - source: qcm6490-addons-idp-ovl.dtb 
            target: dtb/qcm6490-idp.dtb
          - source: qcm6490-addons-rb3-ovl.dtb
            target: dtb/qcm6490-rb3.dtb
          - source: qcm6490-addons-rb3gen2-video-mezz-ovl.dtb
            target: dtb/qcm6490-rb3gen2-video-mezz.dtb
          - source: qcm6490-addons-rb3gen2-vision-mezz-ovl.dtb
            target: dtb/qcm6490-rb3gen2-vision-mezz.dtb
