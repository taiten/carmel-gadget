volumes:
  pc:
    schema: gpt
    bootloader: grub
    structure:
# Partition conf in upstream: https://github.com/quic-yocto/meta-qcom-hwe/blob/kirkstone/recipes-devtools/partition-utils/partition-confs/generic-ufs-partitions.conf
      - name: ssd
        size: 8192
        type: 2C86E742-745E-4FDD-BFD8-B6A7AC638772
      - name: misc
        size: 1M
        type: 82ACC91F-357C-4A68-9C8F-689E1B1A23A1
      - name: keystore
        type: DE7D4029-0F5B-41C8-AE7E-F6C023A02B33
        size: 524288
      - name: frp
        type: 91B72D4D-71E0-4CBF-9B8E-236381CFF17A
        size: 524288
      - name: dtb_a
        type: 2a1a52fc-aa0b-401c-a808-5ea0f91068f8
        filesystem: vfat
        filesystem-label: dtb_a
        size: 64M
        content:
          - source: combined-dtb.dtb
            target: combined-dtb.dtb
      - name: efi
        type: EF,B9906CDD-5714-45B6-AED9-C7FDF7B5306E
        filesystem: vfat
        filesystem-label: system-boot
        size: 50M
        content:
          - source: grubaa64.efi
            target: EFI/boot/grubaa64.efi
          - source: shim.efi.signed
            target: EFI/boot/bootaa64.efi
          - source: grub.cfg
            target: EFI/ubuntu/grub.cfg
