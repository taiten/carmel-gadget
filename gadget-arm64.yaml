volumes:
  pc:
    schema: gpt
    bootloader: grub
    structure:
# Partition conf in upstream: https://github.com/quic-yocto/meta-qcom-hwe/blob/kirkstone/recipes-devtools/partition-utils/partition-confs/generic-ufs-partitions.conf
      - name: ssd
        size: 8192
        type: 2C86E742-745E-4FDD-BFD8-B6A7AC638772
      - name: misc
        size: 1M
        type: 82ACC91F-357C-4A68-9C8F-689E1B1A23A1
      - name: keystore
        type: DE7D4029-0F5B-41C8-AE7E-F6C023A02B33
        size: 524288
      - name: frp
        type: 91B72D4D-71E0-4CBF-9B8E-236381CFF17A
        size: 524288
      - name: efi
        type: EF,B9906CDD-5714-45B6-AED9-C7FDF7B5306E
        filesystem: vfat-16
        filesystem-label: system-boot
        size: 50M
        content:
          - source: grubaa64.efi
            target: EFI/boot/grubaa64.efi
          - source: shim.efi.signed
            target: EFI/boot/bootaa64.efi
          - source: grub.cfg
            target: EFI/ubuntu/grub.cfg
          - source: qcs6490-addons-rb3gen2-ovl.dtb
            target: dtb/qcs6490-rb3gen2.dtb
          - source: qcs6490-addons-rb3gen2-ia-mezz.dtb
            target: dtb/qcs6490-rb3gen2-ia-mezz.dtb
          - source: qcs6490-addons-rb3gen2-ptz-mezz.dtb
            target: dtb/qcs6490-rb3gen2-ptz-mezz.dtb
          - source: qcs6490-addons-rb3gen2-video-mezz-ovl.dtb
            target: dtb/qcs6490-rb3gen2-video-mezz.dtb
          - source: qcs6490-addons-rb3gen2-vision-mezz-ovl.dtb
            target: dtb/qcs6490-rb3gen2-vision-mezz.dtb
